name: CSRD Engine Tests

on:
  push:
    paths:
      - 'backend/app/engines/csrd/**'
      - 'backend/tests/engine_csrd/**'
      - '.github/workflows/csrd-tests.yml'
  pull_request:
    paths:
      - 'backend/app/engines/csrd/**'
      - 'backend/tests/engine_csrd/**'
      - '.github/workflows/csrd-tests.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e backend/

    - name: Run tests with coverage
      env:
        TODISCOPE_ENABLED_ENGINES: engine_csrd
      run: |
        cd backend
        python -m pytest tests/engine_csrd/ -v --cov=app/engines/csrd --cov-report=xml --junitxml=test-results.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          backend/test-results.xml
          backend/coverage.xml
